<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>

<body>
    <header class="bg-primary">
        <h1 class="text-light text-center fw-bold p-2">Weather Dashboard</h1>
    </header>

    
    <div class="container-fluid">
        <div class="row content-row">
            <section class="col-12 col-md-3">
                
                <h2 class="fs-4">Search for a city:</h2>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="search" placeholder="Enter city here">
                    <button class="btn btn-primary input-group-append" type="submit" id="search-btn">Search!</button>
                </div>
                
                <div class="card mt-2">
                    <button id="clear-btn" class="btn btn-danger">Clear History</button>
                    <ul class="list-group list-group-flush" id="search-history"></ul>
                </div>
            </section>

            <section id="weather-content" class="col-12 col-md-9">
                <div class="city-info border rounded my-3 px-3 py-3">
                    <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small>
                    </h2>
                    <p class="mb-1">Temperature: <span id="current-temp"></span></p>
                    <p class="mb-1">Humidity: <span id="current-humidity"></span></p>
                    <p class="mb-1">Wind Speed: <span id="current-wind-speed"></span></p>
                    <p>UV index: <span id="uv-index"></span></p>
                </div>

                    <div class="col-12 col-md-9">
                        <h3>5-Day Forecast</h3>
                    </div>
                <div id="five-day-forecast" class="row row-cols-1 hide">
                    <div class="card-group">
                        <div class="card">
                            <div class=" card-body text-white">
                                <h5 class="card-title">Date:</h5>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Wind: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
